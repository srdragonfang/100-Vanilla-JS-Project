<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="quizApp">
      <h1>JavaScript Interview Quiz App</h1>
      <div class="quiz-container">
        <h2 class="quiz-question">Question</h2>
        <ul>
          <li>
            <input type="radio" name="" id="a" />
            <label id="answer-title-1" for="a">Answer 1</label>
          </li>
          <li>
            <input type="radio" name="" id="b" />
            <label id="answer-title-2" for="b">Answer 2</label>
          </li>
          <li>
            <input type="radio" name="" id="c" />
            <label id="answer-title-3" for="c">Answer 3</label>
          </li>
          <li>
            <input type="radio" name="" id="d" />
            <label id="answer-title-4" for="d">Answer 4</label>
          </li>
        </ul>
        <button onclick="submitAnswer()"></button>
      </div>
    </div>
  </body>
</html>
