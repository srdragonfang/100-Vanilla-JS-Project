<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="todoApp">
      <h1>SCRUM</h1>
      <form id="form-1" onsubmit="addNewTodo()" class="todoApp-container">
        <input id="inputText" type="text" placeholder="Todo..." />

        <div class="scrum-container">
          <div class="status">
            <h2 class="done">Plan</h2>
            <div class="todoList"></div>
          </div>
          <div class="status">
            <h2 class="done">Processing</h2>
          </div>
          <div class="status">
            <h2 class="done">Testing</h2>
          </div>
          <div class="status">
            <h2 class="done">Done</h2>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
